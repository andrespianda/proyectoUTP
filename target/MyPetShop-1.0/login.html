    <body>
    <header>
        <figure class="container-logo">
            <img src="./img/ringos-pet-shop-logo-1024x1007.webp" alt="logo" class="image-logo">
        </figure>
        <figure class="container-menu">
            <img src="./img/Vector.svg" alt="menu" class="image-menu">
        </figure>
        <div class="navbar-header">
            <div class="home"><a href="/index.html" class="navbar-header-text">Home</a></div>
            <div class="productos"><a href="" class="navbar-header-text">Productos</a></div>
            <div class="nosotros"><a href="login.html" class="navbar-header-text">Login</a></div>
            <div class="servicios"><a href="register.html" class="navbar-header-text">Registrarse</a></div>
        </div>
    </header>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="./img/ringos-pet-shop-logo-1024x1007.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="form-login">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="usuario"  class="form-control form-control-lg"
                    placeholder="Usuario" />
                  <label class="form-label" for="usuario">Usuario</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="contrasena" class="form-control form-control-lg"
                    placeholder="Password" />
                  <label class="form-label" for="contrasena">Contraseña</label>
                </div>
      
                <!--<div class="d-flex justify-content-between align-items-center">
                  
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>-->
      
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-block" id="BTNENTRAR">Entrar</button>
                  <!--<button type="button" class="btn btn-primary btn-lg " id="BTNENTRAR"
                    style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #F0A83E; border:none;">Entrar</button>-->
                  <p class="small fw-bold mt-2 pt-1 mb-0">¿No tiene una Cuenta? <a href="register.html"
                      class="link-danger">Registrarse</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div

          <!-- Right -->
          <div>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <!-- Right -->
        </div>
      </section>
